version: '3.7'

services:
  php-fpm:
    container_name: php-fpm-shopapi
    build:
      context: docker/php-fpm
    image: php-fpm
    volumes:
      - ./:/var/www
    environment:
      XDEBUG_CONFIG: "remote_host=172.18.0.0 remote_enable=1"
      PHP_IDE_CONFIG: "serverName=Docker"
    depends_on:
      - db
#    networks:
#      - internal
  nginx:
    container_name: nginx-shopapi
    build:
      context: docker/nginx
    image: nginx
    volumes:
      - ./:/var/www
      - ./storage/app/public/:/var/www/public/storage/
    ports:
      - "8004:80"
    depends_on:
      - php-fpm
#    networks:
#      - internal
  db:
    container_name: pgsql-shopapi
    build: ./docker/pgsql
    image: pgsql
    ports:
      - "5438:5432"
    volumes:
#      - ./docker/pgsql/init:/docker-entrypoint-initdb.d
      - ./docker/pgsql/pgdata:/var/lib/postgresql
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
